name: 🚀 Build & Release

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

permissions:
  contents: write
  actions: read

jobs:
  build:
    name: 🏗️ Build Executable
    runs-on: windows-latest
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4
      
    - name: 📦 Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'npm'
        
    - name: 📋 Install dependencies
      run: npm ci
      env:
        NODE_ENV: production
        
    - name: 🧪 Run tests
      run: npm test --if-present
      timeout-minutes: 10
      
    - name: 🏗️ Build executable
      run: npm run build
      timeout-minutes: 15
      
    - name: ✅ Test executable
      run: |
        if (Test-Path "listeur_de_fichiers_et_dossiers.exe") {
          Write-Host "✅ Executable created successfully"
          Get-Item "listeur_de_fichiers_et_dossiers.exe" | Select-Object Name, Length, LastWriteTime
        } else {
          Write-Host "❌ Executable not found"
          exit 1
        }
      
    - name: 📤 Upload executable artifact
      uses: actions/upload-artifact@v4
      with:
        name: listeur-executable-windows
        path: listeur_de_fichiers_et_dossiers.exe
        retention-days: 30

  release:
    name: 🎉 Create Release
    runs-on: windows-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4
      
    - name: � Download build artifact
      uses: actions/download-artifact@v4
      with:
        name: listeur-executable-windows
        path: ./
      
    - name: 🎉 Create Release
      uses: softprops/action-gh-release@v2
      with:
        files: listeur_de_fichiers_et_dossiers.exe
        body: |
          ## 🚀 Listeur de Fichiers et Dossiers v2.0.1
          
          ### 🏗️ Architecture Modulaire Avancée
          - **20 modules spécialisés** avec séparation des responsabilités
          - **ReportSectionBuilder** pour la construction des sections de rapport  
          - **WorkflowOrchestrator** pour l'orchestration fine des workflows
          - **35 tests** garantissent la qualité (100% de réussite)
          
          ### 📁 Fichiers inclus
          - `listeur_de_fichiers_et_dossiers.exe` - Exécutable Windows autonome (189 lignes de code principal)
          
          ### 💻 Utilisation
          1. Téléchargez l'exécutable
          2. Placez-le dans le dossier à analyser
          3. Double-cliquez pour lancer l'exploration récursive
          
          ### ✨ Fonctionnalités
          - **Exploration récursive** complète avec arborescence visuelle
          - **Statistiques détaillées** (compteurs, temps d'exécution)
          - **Notifications PowerShell** multiplateformes
          - **Exclusions intelligentes** (node_modules, .git, etc.)
          - **Architecture modulaire** maintenant avec 20 modules
          
          ### 📊 Métriques v2.0.1
          - Réduction du fichier principal : 376 → 189 lignes (-49.7%)
          - Architecture étendue : 18 → 20 modules spécialisés
          - Tests complets : 35 tests (100% réussite)
          
          Voir le [CHANGELOG.md](CHANGELOG.md) pour les détails complets.
        draft: false
        prerelease: false
